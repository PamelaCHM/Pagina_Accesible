    <script src="JS/carrusel.js"></script>
    <link rel="stylesheet" href="CSS/Recomendacion.css">
</head>
<body>
    <header><!--H42: Uso de h1-h6 para identificar encabezados, empezamos con el h1 -->
        <h1>Los Postrecitos</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><!--G202: Garantizar el control del teclado para todas las funciones  Agregamos el tabindex para que sea accesible con el teclado y el aria-label--> 
                <a class="nav-link active" aria-current="page" href="index.html" tabindex="1" aria-label="Ir a la página de inicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="InformacionProductos.html" tabindex="2" aria-label="Ir a la página de Información">Información de productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Recomendaciones.html" tabindex="3" aria-label="Ir a la página de recomendaciones">Recomendaciones</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
        <section id="formularioRecomendacion" class="container mt-5">
            <h2 class="text-center mb-4">Encuesta de Recomendaciones</h2>
            <form action="enviar" class="p-4 border rounded shadow bg-light">
                <fieldset>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">¿Cuál de las opciones es tu postre favorito?</label>
                        <select name="postres" id="postres" class="form-select">
                            <option value="pieLimon">Pie de limón</option>
                            <option value="cheesecake">Cheesecake de fresa</option>
                            <option value="arrosLeche">Arroz con leche</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postreNuevo" class="form-label">¿Cuál postre nuevo le gustaría agregar?</label>
                        <input type="text" id="postreNuevo" name="postreNuevo" class="form-control" placeholder="Escriba su sugerencia">
                    </div>
                    <div class="mb-3">
                        <label for="recomendacion" class="form-label">Recomendación:</label>
                        <textarea id="recomendacion" name="recomendacion" class="form-control" rows="3" placeholder="Ingrese su recomendación"></textarea>
                    </div>
                    <button type="submit" class="btn-recomendacion">Enviar Recomendación</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">

</body>
