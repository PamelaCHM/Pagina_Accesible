<!DOCTYPE html>
<!--H57: Proporciona el atributo lang para que lectores de pantalla pronuncien correctamente el contenido-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="JS/carrusel.js"></script>
    <link rel="stylesheet" href="CSS/Recomendacion.css">
  <script src="JS/Recomendacion.js"></script>
  </head>
<body>
    <header><!--H42: Uso de h1-h6 para identificar encabezados, empezamos con el h1 -->
        <h1>Los Postrecitos</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><!--G202: Garantizar el control del teclado para todas las funciones  Agregamos el tabindex para que sea accesible con el teclado y el aria-label--> 
                <a class="nav-link active" aria-current="page" href="index.html" tabindex="1" aria-label="Ir a la página de inicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="InformacionProductos.html" tabindex="2" aria-label="Ir a la página de Información">Información de productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Recomendaciones.html" tabindex="3" aria-label="Ir a la página de recomendaciones">Recomendaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="VideoDeProductos.html" tabindex="4" aria-label="Ir a la página de video de los productos">Videos de los productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main role="main">
        <section id="formularioRecomendacion" class="container mt-5">
            <h2 class="text-center mb-4">Encuesta de Recomendaciones</h2>
            <form id="recomendacionForm" class="p-4 border rounded shadow bg-light">
                <fieldset>
                    <div class="mb-3">
                      <!-- H44: Relaciona etiquetas con campos de formulario para facilitar su identificación con lectores de pantalla-->
                        <label for="nombre" class="form-label">Ingrese su nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre" aria-required="true">
                        <!-- ARIA4: Se agrega aria-required="true" en los campos obligatorios para informar a los usuarios-->
                    </div>
                    <div class="mb-3">
                        <label class="form-label">¿Cuál de las opciones es tu postre favorito?</label>
                        <select name="postres" id="postres" class="form-select">
                            <option value="">Seleccione una opción</option>
                            <option value="pieLimon">Pie de limón</option>
                            <option value="cheesecake">Cheesecake de fresa</option>
                            <option value="arrozLeche">Arroz con leche</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postreNuevo" class="form-label">¿Cuál postre nuevo le gustaría agregar?</label>
                        <input type="text" id="postreNuevo" name="postreNuevo" class="form-control" placeholder="Escriba su sugerencia" aria-required="true">
                    </div>
                    <div class="mb-3">
                        <label for="recomendacion" class="form-label">Recomendación:</label>
                        <!--ARIA1.3.1: Mejora la comprensión de los campos al proporcionar descripciones adicionales.-->
                        <textarea id="recomendacion" name="recomendacion" class="form-control" rows="3" placeholder="Ingrese su recomendación" aria-describedby="recomendacion-ayuda"></textarea>
                        <small id="recomendacion-ayuda" class="text-muted">Escriba su recomendación sobre nuestros postres</small>
                    </div>
                    <button type="submit" class="btn btn-primary" aria-label="Enviar la recomendación del formulario">Enviar Recomendación</button>
                    <!--ARIA4.1.3: Informa a los usuarios cuando un mensaje de validación aparece en la página
                    class="sr-only" oculta el mensaje visualmente pero lo mantiene disponible para los lectores de pantalla-->
                    <div id="mensaje-validacion" aria-live="polite" class="sr-only"></div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">
            © 2024 Postrecitos | Contáctanos al: 
            <a href="tel:70861895" class="text-warning fw-bold">70861895</a>
        </p>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
